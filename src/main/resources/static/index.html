<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-file-pdf"></i> PDF Document Management</h1>
        <p>Upload, manage and view your PDF documents with enhanced metadata</p>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <i class="fas fa-search" style="color: #667eea;"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search documents by title, product code, edition, or notes...">
        <button class="btn btn-small" onclick="searchDocuments()">
            <i class="fas fa-search"></i>
            Search
        </button>
        <button class="btn btn-small btn-secondary" onclick="clearSearch()">
            <i class="fas fa-times"></i>
            Clear
        </button>
    </div>

    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2 class="section-title">
                <i class="fas fa-cloud-upload-alt"></i>
                Upload Document
            </h2>

            <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-file-pdf"></i>
                <h3>Choose PDF File</h3>
                <p>Click here or drag and drop your PDF file</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Document Title <span style="color: red;">*</span></label>
                    <input type="text" id="title" class="form-control" placeholder="Enter document title" required>
                </div>

                <div class="form-group">
                    <label for="productCode">Product Code</label>
                    <input type="text" id="productCode" class="form-control" placeholder="e.g., PROD-001">
                </div>

                <div class="form-group">
                    <label for="edition">Edition</label>
                    <input type="text" id="edition" class="form-control" placeholder="e.g., 2nd Edition">
                </div>

                <div class="form-group">
                    <label for="publicationDate">Publication Date</label>
                    <input type="date" id="publicationDate" class="form-control">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" class="form-control" rows="3" placeholder="Additional notes about the document"></textarea>
                </div>

                <hr style="margin: 1.5rem 0; border: 1px solid #e1e8ed;">

                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="text" id="fileName" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="fileSize">File Size</label>
                    <input type="text" id="fileSize" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="pageCount">Number of Pages</label>
                    <input type="text" id="pageCount" class="form-control" disabled>
                </div>

                <button type="submit" class="btn" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i>
                    Upload Document
                </button>
            </form>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h2 class="section-title">
                <i class="fas fa-eye"></i>
                Document Preview
            </h2>

            <div class="pdf-preview" id="pdfPreview">
                <div class="preview-placeholder">
                    <i class="fas fa-file-pdf"></i>
                    <h3>No document selected</h3>
                    <p>Upload a PDF to see preview</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Documents Section -->
    <div class="documents-section">
        <h2 class="section-title">
            <i class="fas fa-folder-open"></i>
            Uploaded Documents (<span id="documentCount">0</span>)
        </h2>

        <div class="documents-grid" id="documentsGrid">
            <!-- Documents will be loaded here -->
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
</div>

<script src="script.js"></script>
</body>
</html>
